---
env:
  TERM: xterm-256color
# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
  # Keyboard regex hints
  hints:
    enabled:
      - regex: "(mailto:|https:|http:|file:|git:|ssh:|ftp:)[^\0-\x1F\x7F-\x9F<>\"\\s{-}\\^⟨⟩`]+"
        hyperlinks: true
        command: open
        post_processing: true
        mouse:
          enabled: true
          mods: None
font:
  normal:
    family: SF Mono
    style: Regular
  bold:
    family: SF Mono
    style: Bold
  italic:
    family: SF Mono
    style: Italic
  size: 15
dynamic_title: true
window:
  opacity: 0.999 # Workaround for https://github.com/alacritty/alacritty/issues/4410
  # decorations: transparent
  padding:
    x: 5
    # y: 25
    y: 5
  dynamic_padding: false
  startup_mode: Windowed
# scrolling:
#   history: 10000
#   multiplier: 3
# auto_scroll: false
scrolling:
  multiplier: 0
tabspaces: 4
draw_bold_text_with_bright_colors: true
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
visual_bell:
  animation: EaseOutExpo
  duration: 0
url:
  launcher: open
selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: false
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
key_bindings:
  - {key: Left, mods: Alt, chars: "\eb"} # One word left
  - {key: Right, mods: Alt, chars: "\ef"} # One word right
  - {key: Left, mods: super, chars: "\x01\x01"} # Start of line, workaround for tmux to send the sequence twice
  - {key: Right, mods: super, chars: "\x05"} # Start of line
  - {key: Back, mods: Command, chars: "\x15"} # Delete line
