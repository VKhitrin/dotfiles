---
env:
  TERM: xterm-256color
colors:
  # Default colors
  primary:
    background: "#0e1415"
    foreground: "#cecece"
  # Cursor colors
  cursor:
    text: "#ffffff"
    cursor: "#c33c33"
  # Selection colors
  selection:
    text: "#ffffff"
    background: "#d2322d"
  # Normal colors
  normal:
    black: "#000000"
    red: "#d2322d"
    green: "#6abf40"
    yellow: "#cd974b"
    blue: "#217EBC"
    magenta: "#9B3596"
    cyan: "#178F79"
    white: "#8f8f8f"
  # Bright colors
  bright:
    black: "#333333"
    red: "#c33c33"
    green: "#95cb82"
    yellow: "#dfdf8e"
    blue: "#71aed7"
    magenta: "#cc8bc9"
    cyan: "#47BEA9"
    white: "#ffffff"
  # Keyboard regex hints
  hints:
    enabled:
      - regex: "(mailto:|https:|http:|file:|git:|ssh:|ftp:)[^\0-\x1F\x7F-\x9F<>\"\\s{-}\\^⟨⟩`]+"
        hyperlinks: true
        command: open
        post_processing: true
        mouse:
          enabled: true
          mods: None
font:
  normal:
    family: SF Mono
    style: Regular
  bold:
    family: SF Mono
    style: Bold
  italic:
    family: SF Mono
    style: Italic
  size: 15
dynamic_title: true
window:
  opacity: 0.999 # Workaround for https://github.com/alacritty/alacritty/issues/4410
  decorations: buttonless
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  startup_mode: Windowed
# scrolling:
#   history: 10000
#   multiplier: 3
# auto_scroll: false
scrolling:
  multiplier: 0
tabspaces: 4
draw_bold_text_with_bright_colors: true
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
visual_bell:
  animation: EaseOutExpo
  duration: 0
url:
  launcher: open
selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: false
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
key_bindings:
  - { key: Left, mods: Alt, chars: "\eb" } # One word left
  - { key: Right, mods: Alt, chars: "\ef" } # One word right
  - { key: Left, mods: super, chars: "\x01\x01" } # Start of line, workaround for tmux to send the sequence twice
  - { key: Right, mods: super, chars: "\x05" } # Start of line
  - { key: Back, mods: Command, chars: "\x15" } # Delete line
